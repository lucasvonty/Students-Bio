<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" >
    
</head>
<body>
    <h1 class="mytitle">
        <i class="fa-solid fa-user-graduate myicon"></i>
    </h1>
    <img src="./images/IMG_6346.jpg" alt="student image" class="myimage" id="mybio">
    <p class="aboutme">
        <i class="fa-solid fa-pen-nib"></i>
    </p>

    <p class="mycontact">
        <i class="fa-solid fa-paper-plane email"></i>
        <i class="fa-solid fa-map-location-dot address"></i>
        <i class="fa-solid fa-phone-volume phone"></i>
        <i class="fa-brands fa-github github"></i>
    </p>

    <script src="./js/scrips.js"></script>
</body>
</html>
